name: Find a PR Comment
description: find a comment to a pull request

inputs:
  token:
    description: "GitHub Token"
    required: true
  pr_number:
    description: "Pull Request number"
    required: true
  author:
    description: "Author of the comment"
    required: false
    default: "Github-Actions[bot]"
  meta_comment:
    description: "Meta comment"
    required: false
    default: "<!-- AUTOMATED PR COMMENT -->"
  partial_section:
    description: "Part of the comment looking for"
    required: false
    default: ""
    
runs:
  using: "composite"
  steps:
    - name: Find PR Comment by PR ID
      id: find
      uses: peter-evans/find-comment@v3
      with:
        issue-number: ${{ inputs.pr_number }}
        author: ${{ inputs.author }}
        token: ${{ inputs.token }}
        body-includes: ${{ inputs.meta_comment }}

    - name: Print PR Comment
      shell: bash
      run: |
        echo "${{ steps.find.outputs.body }}"

